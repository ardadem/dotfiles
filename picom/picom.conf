# Backend
backend = "glx";

# Logs
#log-level = "warn";
#log-file = "/tmp/picom-log.log";

# Shadows
shadow = false;

# Opacity
inactive-dim = 0.1;
focus-exclude = [
	"class_g = 'mpv'"
];
opacity-rule = [
	"95:window_type = 'tooltip'",
	"95:window_type = 'popup_menu'",
	"95:window_type = 'dropdown_menu'"
];

# Fading transitions
fading = true;
fade-delta = 2;
fade-in-step = 0.03;
fade-out-step = 0.03;
no-fading-openclose = false;

# Window type settings
wintypes: {
	tooltip = { fade = true; };
};
